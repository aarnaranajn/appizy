<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Appizy">
    <title>
      Appizy
    </title>
    <style type="text/css">
    #appizy table {
    table-layout: fixed;
    border: none;
    border-collapse: collapse;
    }

    #appizy tbody {
    border: none;
    }

    #appizy td, #appizy th {
    overflow: hidden;
    }

    #appizy tr {
    font-size: 10pt;
    font-family: Arial;
    min-height: 10px;
    }

    #appizy td {
    padding: 2px;
    line-height: normal;
    }

    #appizy input {
    background: none repeat scroll 0 0 rgba(0, 0, 0, 0);
    border: 1px solid #C2C2C2;
    border-radius: 2px;
    color: inherit;
    font-family: inherit;
    font-size: inherit;
    font-weight: inherit;
    padding-right: 4px;
    text-align: inherit;
    margin: 1px;
    width: 90%;
    }

    #appizy input:focus {
    border: 2px solid #333333;
    margin: 0px;
    }

    #appizy input:disabled {
    border: none !important;
    color: inherit;
    -webkit-opacity: 1;
    -webkit-text-fill-color: inherit;
    }

    #appizy select {
    width: 100%;
    text-align: inherit;
    }

    #appizy p {
    margin: 0 0 0.1em 0;
    }

    .in {
    text-align: right;
    }

    .out {
    text-align: right;
    padding: 5px;
    }

    .hidden-cell {
    display: none;
    }

    .hidden-row {
    display: none;
    }        
    </style>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript">
</script>
  </head>
  <body>
    <div id="appizy"></div>
  </body>
</html>
